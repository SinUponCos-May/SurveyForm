<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>DOM Manipulation</h2>
         <form id="survey-form">
            <div class="form-group">
                <button id="toggleText" type="button" class = "submit-button">Toggle Text</button>
                <br>
                <p id="blockOfText" style="display: none;">Toggle Text</p>
            </div>
            <div class="form-group">
                <div class="image-container">
                    <img class="image" id="galleryImage" src="/SurveyForm/assets/img1.jpg" alt="Image 1">
                </div>
                <button onclick="previousImage()" type = "button" class = "previous-button">Previous</button>
                <button onclick="nextImage()" type = "button" class = "next-button">Next</button>
            </div>
            <div class="form-group">
                <p>
                  Select a Colour
                </p>
                <select id="colorSelect" class="form-control" onchange="changebg()">
                  <option disabled selected value>Select an option</option>
                  <option value="challenges">Red</option>
                  <option value="projects">Blue</option>
                  <option value="community">Green</option>
                </select>
              </div>
                
    </div>
  
<script>
    const tb = document.getElementById('toggleText');
    const mp = document.getElementById('blockOfText');

    tb.addEventListener('click', () => {
    if (mp.style.display === 'none') {
        mp.style.display = 'block';
    } else {
        mp.style.display = 'none';
    }
});
     
    const images = [
                "/SurveyForm/assets/img1.jpg",
                "/SurveyForm/assets/img2.jpg",
                "/SurveyForm/assets/img3.jpg",
                "/SurveyForm/assets/img4.jpg",
                "/SurveyForm/assets/img5.jpg"
        ];

        let currentImageIndex = 0;
        const galleryImage = document.getElementById("galleryImage");

        function showImage(index) {
            galleryImage.src = images[index];
            galleryImage.alt = `Image ${index + 1}`;
            currentImageIndex = index;
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }
        showImage(currentImageIndex);


</script>
</body>
</html>
